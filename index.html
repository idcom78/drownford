<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Online Academy with multiple courses and great features">
    <title>Academy Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }

        /* Header */
        header {
            background: #0a0623; color: #fff; padding: 15px 30px;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav ul { 
            list-style: none; display: flex;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; transition: color 0.3s; }
        nav ul li a:hover { color: #ff9800; }
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; }

        @media (max-width: 768px) {
            nav ul { 
                display: flex; flex-direction: column; position: absolute;
                top: 60px; right: 0; background: #0a0623; width: 200px; padding: 10px;
                transform: translateY(-200%);
            }
            nav ul.active { transform: translateY(0); }
            .menu-toggle { display: block; }
        }

        /* Hero Section */
        .hero {
    position: relative; width: 100%; height: 80vh;
    display: flex; justify-content: center; align-items: center;
    text-align: center; overflow: hidden;
    padding-top: 80px; /* Navbar ke neeche gap */
}

        .hero-img {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; filter: brightness(50%);
        }
        .hero::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); top: 0; left: 0;
        }
        .hero-content {
            position: relative; z-index: 2; color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .hero h1 { font-size: 50px; animation: fadeInDown 1s ease-in-out; }
        .hero p { font-size: 20px; animation: fadeInUp 1.5s ease-in-out; }

        .cta-button {
            background: #ff9800; color: #fff; padding: 15px 35px;
            border: none; font-size: 18px; font-weight: bold;
            border-radius: 5px; cursor: pointer; transition: all 0.3s;
            animation: fadeIn 2s ease-in-out;
        }
        .cta-button:hover {
            background: #ff5722; transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }
        
        button, .cta-button, .feature-box, .course {
    user-select: none; /* Text selection disable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

        /* Features & Courses */
        .features, .course-list {
            display: flex; justify-content: center; flex-wrap: wrap;
            gap: 20px; padding: 40px; max-width: 1200px; margin: auto;
        }
        .feature-box, .course {
            background: #49efb8; padding: 20px;
            border-radius: 10px; width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; text-align: center;
            font-size: 18px; font-weight: bold;
        }
        .feature-box:hover, .course:hover { transform: scale(1.05); }

        /* Footer */
        footer {
            text-align: center; background: #000; color: #fff;
            padding: 15px; margin-top: 20px;
        }
        .social-icons { margin-top: 10px; }
        .social-icons img {
            width: 30px; margin: 0 10px; transition: transform 0.3s;
        }
        .social-icons img:hover { transform: scale(1.2); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Academy</div>
        <div class="menu-toggle">â˜°</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <img src="drownford.jpg" alt="Academy Image" class="hero-img" loading="lazy">
        <div class="hero-content">
            <h1>Welcome to Our Academy</h1>
            <p>Best Online Courses to Learn and Grow</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="features">
        <div class="feature-box">Expert Instructors</div>
        <div class="feature-box">Flexible Learning</div>
        <div class="feature-box">Certificate Courses</div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="course-list">
        <div class="course">Web Development</div>
        <div class="course">Data Science</div>
        <div class="course">AI & Machine Learning</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Academy. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="twitter.svg" alt="Twitter"></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav ul").classList.toggle("active");
        });
    </script>

</body>
</html>
