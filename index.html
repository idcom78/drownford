<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Online Academy with multiple courses and great features">
    <title>Academy Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        header {
            background: #0a0623; color: #fff; padding: 15px 30px;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; }
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; }
        
        @media (max-width: 768px) {
            nav ul { display: none; flex-direction: column; position: absolute;
                top: 60px; right: 0; background: #0a0623; width: 200px; padding: 10px; }
            nav ul.active { display: flex; }
            .menu-toggle { display: block; }
        }
        
        /* Hero Section */
        .hero {
    position: relative;
    width: 100%;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.hero-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(50%);
}

.hero-content {
    position: relative;
    z-index: 2;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.hero h1 {
    font-size: 50px;
}

.hero p {
    font-size: 20px;
}

        .cta-button {
            background: #ff9800;
            color: #fff;
            padding: 15px 35px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }
        .cta-button:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Features Section */
        .features, .course-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }
        .feature-box, .course {
            background: #49efb8;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .feature-box:hover, .course:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            background: #000;
            color: #fff;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Academy</div>
        <div class="menu-toggle">â˜°</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <img src="drownford.jpg" alt="Academy Image" class="hero-img" loading="lazy">

        <div class="hero-content">
            <h1>Welcome to Our Academy</h1>
            <p>Best Online Courses to Learn and Grow</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    

    <section id="features" class="features">
        <div class="feature-box">Expert Instructors</div>
        <div class="feature-box">Flexible Learning</div>
        <div class="feature-box">Certificate Courses</div>
    </section>

    <section id="courses" class="course-list">
        <div class="course">Web Development</div>
        <div class="course">Data Science</div>
        <div class="course">AI & Machine Learning</div>
    </section>

    <footer>
        <p>&copy; 2025 Academy. All Rights Reserved.</p>
    </footer>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav ul").classList.toggle("active");
        });
    </script>
</body>
</html>
