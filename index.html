<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Online Academy with multiple courses and great features">
    <title>Academy Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        header {
            background: #0a0623; color: rgb(255, 255, 255); padding: 15px 30px;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: rgb(255, 255, 255); text-decoration: none; }
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; }
        
        @media (max-width: 768px) {
            nav ul { display: none; flex-direction: column; position: absolute;
                top: 60px; right: 0; background: #0a0623; width: 200px; padding: 10px; }
            nav ul.active { display: flex; }
            .menu-toggle { display: block; }
        }
        .hero { height: 80vh; background: url('https://source.unsplash.com/1600x900/?technology,education') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: rgb(255, 30, 30); text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .hero h1 { font-size: 50px; }
        .hero p { font-size: 20px; }
        .cta-button { background: #ff9800; color: rgb(255, 255, 255); padding: 15px 25px;
            border: none; cursor: pointer; margin-top: 10px; }
        .features, .course-list {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 40px;
        }
        .feature-box, .course {
            background: rgb(73, 239, 184); padding: 20px; border-radius: 10px; width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); transition: transform 0.3s;
        }
        .feature-box:hover, .course:hover { transform: scale(1.05); }
        footer { text-align: center; background: #000000; color: rgb(255, 255, 255); padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Academy</div>
        <div class="menu-toggle">â˜°</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>Welcome to Our Academy</h1>
        <p>Best Online Courses to Learn and Grow</p>
        <button class="cta-button">Get Started</button>
    </section>
    <section id="features" class="features">
        <div class="feature-box">Expert Instructors</div>
        <div class="feature-box">Flexible Learning</div>
        <div class="feature-box">Certificate Courses</div>
    </section>
    <section id="courses" class="course-list">
        <div class="course">Web Development</div>
        <div class="course">Data Science</div>
        <div class="course">AI & Machine Learning</div>
    </section>
    <footer>
        <p>&copy; 2025 Academy. All Rights Reserved.</p>
    </footer>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav ul").classList.toggle("active");
        });
    </script>
</body>
</html>
